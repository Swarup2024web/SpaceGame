<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>ðŸ“¸ Photo Analyzer</h1>
    </header>

    <main class="container">
        <div class="upload-area">
            <h2>Upload an Image</h2>
            <form id="upload-form">
                <label for="image-upload" class="upload-label">
                    <span id="upload-text">Click to Select or Drag & Drop a Photo</span>
                    <input type="file" id="image-upload" accept="image/*" style="display: none;">
                </label>
            </form>
            <div id="image-preview-container">
                <img id="image-preview" src="#" alt="Image Preview">
            </div>
            <button id="analyze-button" disabled>Analyze Photo</button>
        </div>

        <div class="results-area" id="results-area">
            <h2>Analysis Results</h2>
            <p id="results-text">Results will appear here...</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Photo Analyzer. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
